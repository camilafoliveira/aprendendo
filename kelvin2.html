    <script language="JavaScript">//Exercicio Programa 00 - kelvin

        //const celsius = 0

        //const fahrenheit = 0
        
        let newton = 0
        //const newton = 0
        
        function calcular(){
            let kelvin = parseInt(document.getElementById('cKelvin').value);
            //Calcular em Celsius
            let celsius = 0
            celsius = kelvin - 273;
            document.getElementById('cCelsius').value = celsius
            //Calcular em Fahrenheit
            let fahrenheit = 0
            fahrenheit = celsius * (9/5) + 32
            fahrenheit = Math.floor(fahrenheit)
            document.getElementById('cFarenheit').value = fahrenheit
            //Calcular em Newton
            let newton = 0
            newton = celsius * (33/100)
            newton = Math.floor(celsius)
            document.getElementById('cNewton').value = newton
        }
